<div align="center">
    <figure>
        {% if include.url %}
        <a class="no_icon" target="_blank" rel="noopener" href="{{ include.url }}">
            {% endif %}
            <img class="docimage" src="{{ include.url }}" alt="{{ include.alt }}" {% if include.max-width %} style="max-width: {{ include.max-width }}px" {% endif %} />
            {% if include.url %}
        </a>
        {% endif %}
        {% if include.caption %}
        <figcaption>
            <br>
            {{ include.caption }}
        </figcaption>
        {% endif %}
    </figure>
</div>

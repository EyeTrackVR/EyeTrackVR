<div class="recent-articles">
    <h2>Recently Published</h2>
    {% assign maxposts = 5 %}
    <ul class="post-list text-muted list-unstyled">
        {% for post in site.posts limit: maxposts %}
        <li>
            <p>
                <a class="article-link" href="">
                    {{ post.title | escape }}</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
